<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
   <!-- Header and Hover images -->
    <img src="images/image-equilibrium.jpg" alt="" class="image">

    <div class="overlay-hover"></div>

    <img src="images/icon-view.svg" alt="" class="image-hover">

    

    <h1 class="header-text">Equilibrium #3429</h1>

    <p class="small-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="flex-container">
      <div class="flexA">
        <img src="images/icon-ethereum.svg" alt="view icon" class="view">
        <p class="time">0.041 ETH</p>
      </div>
      <div class="flexB">
        <img src="images/icon-clock.svg" alt="" class="clock">
        <p class="clock-text">3 days left</p>
      </div>
    </div>
    <hr class="break">
    <div class="flex-container2">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="creation-text"><span class="add-on">Creation of</span> Jules Wyvern</p>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Kondrath</a>.
  </div>
</div>
</body>
</html>
